version: "3.9"

services:
  frontend:
    image: nginx:alpine
    container_name: re10-frontend
    ports:
      - "8080:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  signaling:
    build:
      context: .
      dockerfile: Dockerfile.1
    container_name: re10-signaling
    ports:
      - "3001:3001"
    restart: unless-stopped
